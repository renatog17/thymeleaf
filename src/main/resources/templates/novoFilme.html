<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Cadastro de Novo Filme</h2>

        <!-- Formulário para salvar um filme -->
        <form th:action="@{/filmes}" th:object="${filme}" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite o título do filme" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero</label>
                <input type="text" id="genero" th:field="*{genero}" class="form-control" placeholder="Digite o gênero do filme" required>
            </div>

            <div class="form-group">
                <label for="anoLancamento">Ano de Lançamento</label>
                <input type="number" id="anoLancamento" th:field="*{anoLancamento}" class="form-control" placeholder="Digite o ano de lançamento" required>
            </div>

            <div class="form-group">
                <label for="avaliacao">Avaliação</label>
                <input type="number" id="avaliacao" th:field="*{avaliacao}" class="form-control" placeholder="Digite a avaliação do filme (de 0 a 10)" step="0.1" min="0" max="10" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" th:field="*{descricao}" class="form-control" placeholder="Digite uma breve descrição do filme" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Filme</button>
            <a href="/filmes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
